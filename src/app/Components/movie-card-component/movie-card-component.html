 <p-card class="movie-card hover-animate" >
  <ng-template #header>
    <img alt="Card" class="movie__img" [src]="getImageUrl(movie)" [alt]="movie.title || movie.name"
      (error)="onImageError($event)" />
  </ng-template>
  <h3> {{ movie.title || movie.name}} </h3>
  <div class="movie__info">
    <p> {{ movie.release_date || movie.first_air_date}} </p>
    <i class="pi" [ngClass]="isInWishlist()  ? 'pi-heart-fill active' : 'pi-heart'"
      (click)="toggleWishlist($event)"></i>
  </div>
  <div class="progress-ring">
    <svg viewBox="0 0 36 36" class="circular-chart" [ngClass]="getColorClass(movie.vote_average)">
      <path class="circle-bg" d="M18 2.0845
         a 15.9155 15.9155 0 0 1 0 31.831
         a 15.9155 15.9155 0 0 1 0 -31.831" />
      <path class="circle" [attr.stroke-dasharray]="getVoteAveragePercent(movie.vote_average) + ', 100'" d="M18 2.0845
         a 15.9155 15.9155 0 0 1 0 31.831
         a 15.9155 15.9155 0 0 1 0 -31.831" />
      <text x="18" y="20.35" class="percentage">
        {{ getVoteAveragePercent(movie.vote_average) }}%
      </text>
    </svg>
  </div>
</p-card>
