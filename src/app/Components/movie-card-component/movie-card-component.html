<div class="movie-card">
  <div class="poster-container">
    <img [src]="movie.poster_path" [alt]="movie.title" class="movie-poster" />
    <span class="rating-badge">{{ movie.vote_average }}</span>
    <button class="menu-btn" aria-label="More options">
      <i class="pi pi-ellipsis-h"></i>
    </button>
  </div>
  <div class="movie-info">
    <div class="movie-title">{{ movie.title }}</div>
    <div class="movie-date">{{ movie.release_date | date:'MMM dd, yyyy' }}</div>
    <div class="movie-actions">
      <button class="heart-btn" [ngClass]="{ 'active': isInWishlist() }" (click)="toggleWishlist($event)">
        <i class="pi" [ngClass]="isInWishlist() ? 'pi-heart-fill' : 'pi-heart'"></i>
      </button>
    </div>
  </div>
</div>
