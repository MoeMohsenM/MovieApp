<p-carousel [value]="movies" [numVisible]="4" [numScroll]="1" [responsiveOptions]="responsiveOptions">
  <ng-template let-movie pTemplate="item">
    <app-movie-card-component
      class="recommendation-card"
      [movie]="movie"
      (click)="onMovieClick(movie)">
    </app-movie-card-component>
  </ng-template>
</p-carousel>

<p *ngIf="movies.length === 0" class="no-recommendations">No recommendations found.</p>
