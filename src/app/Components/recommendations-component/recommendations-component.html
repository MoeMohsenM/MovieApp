<div class="container">
  <h2>Recommendations</h2>

  <div class="recommendations">
    <div class="recommendations-list">
      <app-movie-card-component class="recommendation-card" *ngFor="let movie of movies" [movie]="movie"
        (click)="onMovieClick(movie)">
      </app-movie-card-component>
    </div>
    <p *ngIf="movies.length === 0">No recommendations found.</p>
  </div>
</div>
